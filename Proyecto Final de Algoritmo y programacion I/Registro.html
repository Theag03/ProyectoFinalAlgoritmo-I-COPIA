<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ASSETS/CSS/Login_Y_Registro.css">
</head>

<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido</h2>
                <p>Registra tu cuenta</p>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu Usuario" type="text" id="usuario">
            </div>
            <div class="input">
                <label for="usuario">Nombre</label>
                <input placeholder="Ingresa tu nombre" type="text" id="nombre">
            </div>
            <div class="input">
                <label for="usuario">Email</label>
                <input placeholder="Ingresa tu email" type="text" id="email">
            </div>
            <div class="input">
                <label for="usuario">Telefono</label>
                <input placeholder="Ingresa tu telefono" type="text" id="telefono">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="password-olvidada">
                <a href="Login.html">Iniciar sesión</a>
            </div>
            <div class="input">
                <button id="submit">Registrarse</button> 
            </div>
        </form>
    </div>
    <script src="/ASSETS/JS/auth_registro.js"></script>
</body>
</html>
